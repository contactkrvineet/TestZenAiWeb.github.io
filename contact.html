<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | TestZen AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="LocatorPracticePage.html">Practice Page</a></li>
      <li><a href="contact.html">Contact Me</a></li>
      <li><a href="demo.html">Demo</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contact Vineet Kumar</h1>

  <div class="contact-card">
    <img src="images/vineet.jpg" alt="Vineet Kumar" class="profile-img">
    <h2>Test Automation Expert</h2>
    <p>Email: vineet@testzen.ai</p>
    <p>LinkedIn: <a href="#">https://www.linkedin.com/in/vineet2311/</a></p>
  </div>

  <div class="contact-form">
    <h2>Send a Message</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; Vineet Kumar @ 2025 | TestZen AI</p>
</footer>
</body>
</html>
